<!DOCTYPE HTML>
<html>
<head> 
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
	<form id="login" action='/user/api/login' method='post' accept-charset='UTF-8'>
		<fieldset >
			<legend>Login</legend>
			<p><label for='email' >Email Address*:</label>
			<input type='text' name='email' id='email' maxlength="50" /></p>
			<p><label for='password' >Password*:</label>
			<input type='password' name='password' id='password' maxlength="50" /></p>
			<p><input type='submit' value='Login' /></p>
		 </fieldset>
	</form>
	<br/>
	<label id="info" style="color:red;"></label>
</body>
</html>
