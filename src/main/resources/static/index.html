<!DOCTYPE HTML>
<html>
<head> 
    <title>Create an account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
	<form id="register" action='/user/api/register' method='post' accept-charset='UTF-8'>
		<fieldset >
			<legend>Register</legend>
			<p><label for='name' >Your Name*: </label>
			<input type='text' name='name' id='name' maxlength="50" /></p>
			<p><label for='email' >Email Address*:</label>
			<input type='text' name='email' id='email' maxlength="50" /></p>
			<p><label for='companyname' >Company Name*:</label>
			<input type='text' name='companyname' id='companyname' maxlength="50" /></p>
			<p><label for='password' >Password*:</label>
			<input type='password' name='password' id='password' maxlength="50" /></p>
			<p><input type='submit' value='Register' /></p>
		 </fieldset>
	</form>
	<br/>
	<label id="info" style="color:red;"></label>
</body>
</html>
